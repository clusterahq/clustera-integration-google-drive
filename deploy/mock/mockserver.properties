# MockServer Configuration for Local Development
# Documentation: https://www.mock-server.com/mock_server/configuration_properties.html

# Server Settings
mockserver.logLevel=INFO
mockserver.disableSystemOut=false

# CORS Settings (allow all origins for local development)
mockserver.corsAllowOrigin=*
mockserver.corsAllowMethods=GET,POST,PUT,DELETE,OPTIONS
mockserver.corsAllowHeaders=*

# Request Matching
mockserver.matchersFailFast=true

# Connection Settings
mockserver.maxSocketTimeout=120000
mockserver.socketConnectionTimeout=20000
